<!DOCTYPE html>
{% extends "administrator/base.html" %}
      {% block body_block %}
<div class="card-body">
    <h5 class="card-title"><b>MOBILES</b></h5>
      <div class="container text-center">
    <p class="card-text">
                <table class="table">

                   <tr>

                       <td><b>Product Name</b></td>
                       <td><b>Price</b></td>
                       <td><b>Stock Quantity</b></td>
                       <td><b>Image</b></td>
                        <td></td>
                       <td></td>
                       <td></td>
                   </tr>
                   <!--django template language-->
                   {%for i in mobiles %}
                   <tr>

                       <td>{{i.model_name}}</td>
                       <td>{{i.price}}</td>
                       <td>{{i.stock}}</td>
                       <td><img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" style="height:25px;width:25px;"></td>
                        <td><b><a href="{%url 'viewmobile' i.id %}" class="btn btn-success">View</a></b></td>
                       <td><b><a href="{%url 'update' i.id %}" class="btn btn-primary">Update</a></b></td>
                       <td><b><a href="{%url 'delete' i.id %}" class="btn btn-danger" onClick="return confirm('Are you sure you want to delete the product ?');">Delete</a></b></td>



                   </tr>
                   {% endfor %}
               </table>
    </p>
</div>
  </div>
                    {% endblock %}
