<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mobile Hub</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="bg-info border-right" id="sidebar-wrapper">
                <div class="sidebar-heading text-light">MOBILE HUB</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action bg-info text-light"  href="{% url 'userhome' %}">Home</a>
                    <a class="list-group-item list-group-item-action bg-info text-light" href="{% url 'mobilelist' %}">Products</a>
                    <a class="list-group-item list-group-item-action bg-info text-light" href="{% url 'myorder'%}">My Orders</a>
                </div>
            </div>
            <!-- Page Content-->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-info  border-bottom">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item active">

                                <a class="nav-link text-light"  href="{% url 'mycart'%}">
                                    My Cart
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light" id="navbarDropdown " href="#!" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    {% if not request.user.is_authenticated %}
                                        <a class="dropdown-item" href="{% url 'userlogin' %}">Login</a>
                                    {% else %}
                                        <a class="dropdown-item" href="{% url 'userlogout' %}">Logout</a>
                                    {% endif %}

                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                {% block body_block %}

                {%endblock%}
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
    </body>
</html>
